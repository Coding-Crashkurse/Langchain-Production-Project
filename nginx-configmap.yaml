apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {
    }
    http {
      server {
        listen 80;

        location /service2/ {
          proxy_pass http://service2.default.svc.cluster.local:5000/;
        }

        location /service3/ {
          proxy_pass http://service3.default.svc.cluster.local:8000/;
        }
      }
    }
